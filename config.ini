# Q-AVIOGEN Configuration File
# Archivo de configuraci√≥n para Q-AVIOGEN

[general]
version = 1.0.0
debug = false
log_level = INFO

[rendering]
default_resolution = 1080p
default_fps = 30
default_format = mp4
quality = high
enable_motion_blur = true
samples = 128

[tts]
default_engine = pyttsx3
language = es-ES
speed = 1.0
pitch = 1.0
volume = 1.0
cache_enabled = true

[blender]
render_engine = CYCLES
device = GPU
use_gpu_if_available = true
tile_size = 256
threads = auto

[paths]
assets_dir = assets
output_dir = output
cache_dir = output/cache
temp_dir = temp

[models]
aircraft_bwb = models/bwb_q100.glb
towbar = models/towbar.glb
nose_gear = models/nose_gear.glb
mechanic = models/mechanic.glb
tools = models/tools.glb

[cameras]
default_fov = 45.0
close_up_fov = 60.0
overview_fov = 35.0
animation_smooth = true

[overlays]
default_font_size = 24
default_position = 0.1, 0.9
default_color = 1.0, 1.0, 1.0, 1.0
background_enabled = false

[safety]
highlight_safety_notes = true
safety_note_color = 1.0, 0.0, 0.0, 1.0
warning_duration = 3.0

